<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        
        .admin-panel {
            display: none;
            text-align: center;
        }
        
        .admin-panel h2 {
            color: #333;
        }
        
        .admin-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h1>Painel de Administração</h1>
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário">
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <button onclick="checkLogin()">Acessar</button>
        <div id="message" class="message"></div>
        
        <!-- Vulnerabilidades intencionais -->
        <!-- 1. Sem limite de tentativas -->
        <!-- 2. Sem CAPTCHA -->
        <!-- 3. Sem delay entre tentativas -->
        <!-- 4. Sem bloqueio de IP -->
        <!-- 5. Credenciais hardcoded no frontend -->
        <!-- 6. Mensagens de erro reveladoras -->
    </div>
    
    <div class="login-container admin-panel" id="adminPanel">
        <div class="admin-content">
            <h2>Bem-vindo ao Painel de Administração</h2>
            <p>Missão cumprida! Você conseguiu acessar o painel.</p>
            <p>Este é um sistema simulado para testes de força bruta.</p>
            <div id="userData">
                <p><strong>Usuário:</strong> admin</p>
                <p><strong>Senha:</strong> admin</p>
                <p><strong>Último acesso:</strong> <span id="lastAccess"></span></p>
            </div>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <script>
        // Credenciais hardcoded (vulnerabilidade intencional)
        const validUsername = "admin";
        const validPassword = "admin";
        
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            
            // Limpa mensagens anteriores
            message.style.display = "none";
            message.className = "message";
            
            // Verificação básica sem segurança
            if (username === validUsername && password === validPassword) {
                // Login bem-sucedido
                showAdminPanel();
            } else {
                // Login falhou - mensagem reveladora (vulnerabilidade intencional)
                message.style.display = "block";
                message.className = "message error";
                
                if (username !== validUsername) {
                    message.innerHTML = "Usuário incorreto";
                } else {
                    message.innerHTML = "Senha incorreta";
                }
            }
        }
        
        function showAdminPanel() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
            
            // Atualiza data/hora do último acesso
            const now = new Date();
            document.getElementById("lastAccess").textContent = now.toLocaleString();
        }
        
        function logout() {
            document.getElementById("adminPanel").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            
            // Limpa os campos
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
        
        // Permite login com Enter
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkLogin();
            }
        });
    </script>
</body>
</html>
